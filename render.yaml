services:
  - type: web
    name: n8n
    env: docker
    region: frankfurt # optional (defaults to oregon)
    plan: standard # optional (defaults to starter)
    branch: main # optional (defaults to master)
    # dockerCommand: ./webdis.sh # optional (defaults to Dockerfile command)
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: PGHOST
        value: ${DB_POSTGRESDB_HOST}  # Use the host from .env
      - key: PGDATABASE
        value: ${DB_POSTGRESDB_DATABASE}  # Use the database name from .env
      - key: PGPORT
        value: ${DB_POSTGRESDB_PORT}  # Use the port from .env
      - key: PGUSER
        value: ${DB_POSTGRESDB_USER}  # Use the username from .env
      - key: PGPASSWORD
        value: ${DB_POSTGRESDB_PASSWORD}  # Use the password from .env
    disk:
      name: n8nDisk
      mountPath: /home/node/.n8n
      sizeGB: 10

